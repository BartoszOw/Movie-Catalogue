{% extends 'index.html' %}
{% block content %}
<div class="row">
    <div class="col-lg-12 text-center">
        <h1 class="mt-5">Welcome to Movies Library</h1>
        <p class="lead mb-4">U will find here only the best movies</p>
    </div>
    <div class="col-lg-12 mb-4 text-center btn-group btn-group-toggle" >
        {% for li in list %}
            <a href="{{ url_for('homepage', list_type=li.type) }}" class="btn btn-outline-dark {% if li['type'] == selected_list %} active {% endif %}">
                {{li.name}}
            </a>
        {% endfor %}
    </div>
{% for movie in movies %}
    <div class="col-lg-3 col-md-6 mb-4 ">
        <div class="card h-100 div-hover "  >
            <a href="{{url_for('movie_details', movie_id=movie.id)}}">
            <img class="card-img-top" src="{{tmdb_image_url(movie.poster_path, 'w780')}}" alt="">
            <div class="card-body" style="cursor: pointer;">
                <h4 class="card-title text-center" style="color: black;" >{{movie.title}}</h4>
            </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
